    <body>
        <header class="cabecalho">
            <a href="../index.html"><img class="logo" src="../assets/img/logo.png" alt="Logo Doarte"></a>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link" href="../index.html">Inicio</a></li>
                    <li class="menu__item"><a class="menu__link" href="../index.html">Sobre Nós</a></li>
                    <li class="menu__item"><a class="menu__link" href="#footer">Contato</a></li>
                    <li class="menu__item"><a class="menu__link" href="#kits">Doe Agora</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="http://localhost:8080/doador" method="post" class="formularioCadastro">
                <li>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" required>
                </li>
                <li>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </li>
                <li>
                  <label for="telefone">Telefone:</label>
                  <input type="tel" id="telefone" name="telefone" required>
                </li>
                <li>
                  <label for="dataNascimento">Data de Nascimento:</label>
                  <input type="date" id="dataNascimento" name="dataNascimento" required>
                </li>
                <li>
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" required>
                </li>
                <li>
                  <label for="rua">Rua:</label>
                  <input type="text" id="rua" name="rua" required>
                </li>
                <li>
                  <label for="bairro">Bairro:</label>
                  <input type="text" id="bairro" name="bairro" required>
                </li>
                <li>
                  <label for="cidade">Cidade:</label>
                  <input type="text" id="cidade" name="cidade" required>
                </li>
                <li>
                  <label for="uf">UF:</label>
                  <input type="text" id="uf" name="uf" maxlength="2" required>
                </li>
                <li>
                  <label for="numero">Número:</label>
                  <input type="text" id="numero" name="numero" required>
                </li>
                <li>
                  <label for="complemento">Complemento:</label>
                  <input type="text" id="complemento" name="complemento">
                </li>
                <li>
                  <button class="cadastrar-form" type="submit">Cadastrar</button>
                </li>
              </form> 
          
        </main>

        <footer id="footer">
            <nav class="rodape">
                <ul class=rodape__item>
                    <li ><a href="https://www.instagram.com/lucass_rporto/"><img class="rodape__imagem" src="../assets/img/footer/instagram.png"> Instagram</a></li>
                    <li ><a href="https://www.linkedin.com/in/lucas-rodrigues-porto-240064205/"><img class="rodape__imagem" src="../assets/img/footer/linkedin.png">Linkedin</a></li>
                    <li ><a href="https://wa.me/5562993493078"><img class="rodape__imagem" src="../assets/img/footer/whats.png">WhatsApp</a></li>
                </ul>
            </nav>
        </footer>
      <script type="module" src="../main.js"></script>
    </body>
</html>
